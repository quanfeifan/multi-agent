# MCP Servers Configuration
# Example Model Context Protocol server configurations

filesystem:
  transport: stdio
  description: Filesystem access server
  config:
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - /allowed/path
    env: {}
  enabled: true

web_search:
  transport: stdio
  description: Web search server
  config:
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-brave-search"
    env: {}
  enabled: true

